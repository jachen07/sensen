<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wishes & Grievances</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="menu-bar">
    <button onclick="navigateTo('index.html')">🏠 Home</button>
    <button onclick="navigateTo('timeline.html')">📅 Our Memories</button>
    <button onclick="navigateTo('rules.html')">📜 Our Rules</button>
    <button onclick="navigateTo('wishes.html')">💌 Wishes & Complaints</button>
  </nav>
  
    <div id="cat-bg-container">
      <div class="bg-layer" id="bg1"></div>
      <div class="bg-layer" id="bg2"></div>
    </div>

  <section id="wishes-section" style="padding:2">
    <h1>愿望 💌</h1>
    <form id="wishForm" onsubmit="saveEntry('wish'); return false;">
      <textarea id="wishInput" placeholder="请填写你的愿望..." required></textarea><br>
      <button type="submit">添加愿望</button>
    </form>
    <div id="wishList"></div>

    <h1>投诉 💢</h1>
    <form id="complaintForm" onsubmit="saveEntry('complaint'); return false;">
      <textarea id="complaintInput" placeholder="请填写你的投诉..." required></textarea><br>
      <button type="submit">添加投诉</button>
    </form>
    <div id="complaintList"></div>
  </section>

  <script src="script.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, deleteDoc, doc,
      query, orderBy, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAg9zlZoPC6dTI7x3YEkNGNenB0-qPaRHM",
      authDomain: "sensen-8403c.firebaseapp.com",
      databaseURL: "https://sensen-8403c-default-rtdb.firebaseio.com",
      projectId: "sensen-8403c",
      storageBucket: "sensen-8403c.firebasestorage.app",
      messagingSenderId: "422342562171",
      appId: "1:422342562171:web:ac0be250f49d35465c6dde",
      measurementId: "G-WCQ7ZSR8DP"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    /* helpers */
    const col = t => collection(db, t === "wish" ? "wishes" : "complaints");

    async function saveEntry(type) {
      const input = document.getElementById(type + "Input");
      const text  = input.value.trim();
      if (!text) return;
      await addDoc(col(type), { text, created: Date.now() });
      input.value = "";
    }

    async function removeEntry(type, id) {
      await deleteDoc(doc(col(type), id));
    }

    function renderEntries(type) {
      const listDiv = document.getElementById(type + "List");
      const q = query(col(type), orderBy("created"));
      onSnapshot(q, snap => {
        listDiv.innerHTML = "";
        snap.forEach(docSnap => {
          const { text } = docSnap.data();
          const box = document.createElement("div");
          box.className = "entry-box";
          box.innerHTML = `<span>${text}</span>
                          <button class="remove-btn">✖</button>`;
          box.querySelector("button").onclick =
            () => removeEntry(type, docSnap.id);
          listDiv.appendChild(box);
        });
      });
    }

    /* expose to inline HTML */
    window.saveEntry = saveEntry;

    /* start */
    ["wish", "complaint"].forEach(renderEntries);
  </script>


</body>
</html>
